<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="bg" cx="35%" cy="35%" r="85%">
            <stop offset="0%" stop-color="#F8FAFF" />
            <stop offset="55%" stop-color="#F2F6FF" />
            <stop offset="100%" stop-color="#EEF2FF" />
        </radialGradient>

        <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#DCE7FF" />
            <stop offset="100%" stop-color="#E9D8FF" />
        </linearGradient>

        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#1F2937"
                flood-opacity="0.10" />
        </filter>
    </defs>

    <rect x="18" y="18" width="1164" height="184" rx="18" fill="url(#bg)" stroke="url(#stroke)"
        stroke-width="2" filter="url(#softShadow)" />

    <text x="80" y="95"
        font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="40" fill="#111827" font-weight="700">
        Academic Profile
    </text>

    <text x="80" y="130"
        font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="18" fill="#374151">
        quantum computing • materials science • high-energy physics 
    </text>

    <text x="80" y="165"
        font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="18" fill="#2563EB" font-weight="600">
        → Visit my academic profile
    </text>

    <!-- decorative dots -->
    <g opacity="0.45">
        <circle cx="1040" cy="70" r="5" fill="#93C5FD" />
        <circle cx="1070" cy="95" r="4" fill="#C4B5FD" />
        <circle cx="1100" cy="70" r="3" fill="#A7F3D0" />
        <circle cx="1125" cy="110" r="4" fill="#FBCFE8" />
        <circle cx="1060" cy="140" r="3" fill="#BFDBFE" />
    </g>
</svg>
